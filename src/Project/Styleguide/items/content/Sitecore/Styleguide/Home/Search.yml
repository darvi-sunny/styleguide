      Value: |
        <p>Search features can be found on nearly all sites, enabling visitors to quickly get to the content they seek. It is not only important to bring up results matching the search query the user has entered. On websites loaded with a large number of content items (like articles, or products), you should enable the visitor to easily navigate through the search results, filter and apply ordering so they can find exactly what they need with minimum effort.</p>
        <p>With SXA, you get flexible and powerful search functionality out-of-the-box. Any piece of your content can be included in or excluded from search results. You can define search scopes dedicated to particular areas or aspects of your content. For example, you can define one search page for general content, another one dedicated to product database and perhaps a separate one for news archive.</p>
