        <h2>Promos can be made into a component that is extended by authors!</h2>
        <p>There is no better way of showing your call to action than using a promo box with a nice image. Courtesy of rendering variants you can design any configuration you can imagine and have embedded placeholders to place any other component into your call to actions!</p>
        <p>With such flexibility the opportunities are limitless! Take a look at the examples below.</p>
