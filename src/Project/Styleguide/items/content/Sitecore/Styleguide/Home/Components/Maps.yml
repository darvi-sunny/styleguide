      Hint: Full Article
      Value: |
        <p>This feature utilizes the maps provider API to deliver a great visitor experience on contact and information pages, store locators, and any other places where you need to present geographic locations. The component can also provide visualization for your search pages - updating as your search results appear!</p>
        <p>With the Map component, you can always show exactly the map you need. You can control the map type and size, initial zoom, and location markers and shapes, as well as specify which interface options (like zoom controls, or street view feature) should be available.</p>
