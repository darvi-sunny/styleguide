        <div class="component-content">
        <div class="field-content">
        <p>Sitecore Experience Accelerator (SXA) accelerates deployment of responsive websites quickly and cost effectively, minimizing reliance on technical skills while improving maintenance of governance standards.</p>
        <p>This tool uniquely separates front-end and back-end development enabling the parallelisation of design, content, and development. SXA has an extensive library of re-usable themes, templates and over 50 flexible components allowing you to achieve any layout imaginable.</p>
        <p>As well, SXA features the innovative Creative Exchange which accelerates and simplifies sharing of website design files between development roles and agencies. SXA provides 90% of the functionality required to deploy large numbers of websites out of the box.</p>
