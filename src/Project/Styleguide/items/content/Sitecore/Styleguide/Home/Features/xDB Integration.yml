      Hint: Full Article
      Value: |
        <p>SXA components come xDB ready. Personalization and A/B/n testing is not only possible using SXA components, but SXA brings a huge amount of power to your xDB solution.</p>
        <p>By utilizing testing at a Partial Desingn level you can perform tests on content that is not just on one page but potentially even on all your pages. For example, a purchase button can be tested for all products to yield statistical relevance faster.</p>
        <p>All of this can be done by the user, right in the Sitecore Experience Editor.</p>
