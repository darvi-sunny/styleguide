    - ID: "35381ea8-84f8-4509-8495-2ac4e3acc4ad"
      Hint: Full Article
      Value: |
        <p>Carousel slides are created as separate items in the CMS, and can be managed independently of the page where this component appears. A set of slides created for one carousel can be easily reused in another component, potentially presenting it in a different way. Rich configuration options allow you to define slide layout, navigation type, slide transition effect, etc.</p>
        <h2>Full-width slider</h2>
        <p>A carousel can be added anywhere on the site, though on many websites this component takes center stage acting as a teaser, presenting and linking to your featured content, be it the latest news, upcoming events, new products - basically anything important to your business and marketing goals.</p>
